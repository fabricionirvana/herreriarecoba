<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <div class="gridconacto">
    <header class="headercontacto">
        <div class="logocontacto">
            <img src="../img/logo.png" alt="logo">

        </div>
        <nav class="contacto">
           <a href="../index.html" class="inicio">Inicio</a>
           <a href="#" class="productos">Productos</a>
           <a href="#" class="contacto">Contacto</a>
        </nav>
       </header>     
    <main class="maincontacto">
        <form action="#">
            <label class="name">Nombre:</label>
            <input type="text" placeholder class="Nombre"> <br>
    
            <label class="last">Apellido:</label>
            <input type="text" placeholder class="Apellido"> <br>
    
            <label class="mail">Email:</label>
            <input type="email" placeholder class="Email"> <br>
            
            <label class="comentary">Comentarios:</label>
            <input type="text" placeholder class="Comentarios"> <br>
    
           
            <input type="reset" value="Borrar" class="b1">
             <input type="submit" value="Enviar" class="b2">
        </form>
    </main>


    <footer class="footercontacto">
        <div class="logofooter">
            <img src="../img/logo.png" alt="logofooter">
        </div>
        <div class="rrss">
            <h1>Redes sociales</h1>
        </div>
        <div class="facebook">
            <img src="../img/faceb.png" alt="facebook">
        </div>
        <div class="instagram">
            <img src="../img/inst.png" alt="instagram">
        </div>
        <div class="whatsapp">
            <img src="../img/wha.png" alt="whatsapp">
        </div>
        
    </footer>
    
    </div>
</body>
</html>
